name: Daily Brief

on:
  schedule:
    # 07:30 America/Toronto across DST:
    # EDT (Mar–Nov): 11:30 UTC
    - cron: '30 11 * 3-11 1-5'
    # EST (Nov–Mar): 12:30 UTC
    - cron: '30 12 * 12,1,2 1-5'
  workflow_dispatch:

permissions:
  contents: write  # allows committing generated audio files back to the repo

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run brief
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DAILY_DB_ID: ${{ secrets.NOTION_DAILY_DB_ID }}
          NOTION_DAILY_TITLE_PROP: ${{ secrets.NOTION_DAILY_TITLE_PROP }} # optional; defaults to "Name"
          NEWS_IMPORTANCE_THRESHOLD: ${{ secrets.NEWS_IMPORTANCE_THRESHOLD }} # e.g., "70"
          GITHUB_REPO: ${{ github.repository }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
          OUTPUT_DIR: public/daily
          TZ: America/Toronto
        run: python -m app.main

      - name: Commit audio + log updates
        if: success()
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "Daily brief artifacts"
            git push
          fi
